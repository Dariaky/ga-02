name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: ga-demo
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.dnxmyom.mongodb.net
      MONGODB_USERNAME: dariaky
      MONGODB_PASSWORD: DZKofwWHhYfpXxK4
      PORT: 8080
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT   # $PORT - syntax to access the env var of this job or step, another way is ${{ env.PORT }}
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MY MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MY MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}"
